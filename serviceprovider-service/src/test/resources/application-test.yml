spring.profiles.active: test

spring:
  jpa:
    database: h2
  datasource:
    url: jdbc:h2:mem:AZ;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
scheduler:
  request:
    notification:
      fixedRate: 5000
notification:
  service:
    url: http//localhost:8084/api/notification